<!DOCTYPE html>
<html>
<head>
    <title>Wykres Punktowy</title>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Wykres punktowy</h1>
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        let xyValues = [
            {x:50, y:7},
            {x:60, y:8},
            {x:70, y:8},
            {x:80, y:9},
            {x:90, y:9},
            {x:100, y:9},
            {x:110, y:10},
            {x:120, y:11},
            {x:130, y:14},
            {x:140, y:14},
            {x:150, y:15}
        ];

        new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    data: xyValues,
                    label: 'Dataset 1',
                    borderColor: 'red'
                }]
            },
            options: {
                scales: {
                    x: {suggestedMin: 40, suggestedMax: 160},
                    y: {suggestedMin: 6, suggestedMax: 16}
                },
                plugins: {
                    legend: {display: false},
                    title: {
                        display: true,
                        text: 'Very important dots',
                        font: {size: 20}
                    }
                }
            }
        });
    </script>
</body>
</html>
