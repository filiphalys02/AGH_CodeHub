<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="https://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg=" crossorigin="anonymous"></script>
    <script src="jquery.easing.1.3.js"></script>
    <script>
        $(document).ready(function(){
            $('#slideshow').children().hide();
            $('#slideshow div:nth-child(1)').show();
        
            let allChildren = $('#slideshow').children().length;
            let i = 1;

            setInterval(function(){
                $('#slideshow div:nth-child(' + i + ')').fadeOut(1000);
                i++;
                if (i == allChildren+1) {
                    i=1;
                }
                $('#slideshow div:nth-child(' + i + ')').fadeIn(1000);
            },2500);
        })
    </script>
    <style>
        #slideshow {
            width: 600px;
            height: 340px;
            margin: 80px auto;
            padding: 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }
        #slideshow > div {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="slideshow">
        <div>
            <img src="img_przykl5/ob1.jpg" class="slider">
        </div>
        <div>
            <img src="img_przykl5/ob2.jpg" class="slider">
        </div>
        <div>
            <img src="img_przykl5/ob3.jpg" class="slider">
        </div>
        <div>
            <img src="img_przykl5/ob4.jpg" class="slider">
        </div>
    </div>
</body>
</html>
