<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script src="jquery.easing.1.3.js"></script>
    <style>
        div {
            background-color: aquamarine;
            border: 1px solid #000;
            position: relative;
            width: 50px;
            height: 50px;
        }
        button {
            margin: 15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#przycisk_animacji').click(function() {
                $('div').animate(
                    {
                        top: '+=50',
                        left: '+=50',
                        height: '+=50',
                        width: '+=50'
                    }
                );
            });
            $('#przycisk_resetu').click(function() {
                $('div').animate(
                    {
                        top: '0',
                        left: '0',
                        height: '50px',
                        width: '50px'
                    }
                );
            });
        });
    </script>
</head>
<body>
    <button id="przycisk_animacji">Nacisnij, aby animowac</button>
    <button id="przycisk_resetu">Nacisnij, zresetowac</button>
    <div></div>
</body>
</html>
