<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <p onmousedown="changeColors(this,'red','24pt')" onmouseup="changeColors(this,'green','18pt')" >Hello world!</p>
    <script>
        function changeColors(element, color, size) {
            element.style.color=color;
            element.style.fontSize=size;
        }
    </script>
</body>
</html>
