<!DOCTYPE html>
<html>
<head>
    <title>Miles to Kilometers converter</title>
    <meta charset="utf-8">
</head>
<body>
    <form>
        <p>
            <label>Miles: </label>
            <input id="Mil" type="number" placeholder="Miles" onkeyup="MilToKil(this.value)">
        </p>
        <p>
            <label>Kilometers: </label>
            <input id="Kil" type="number" placeholder="Kilometers" onkeyup="KilToMil(this.value)">
        </p>
        <input type="reset">
    </form>
    <script>
        function MilToKil(m) {
            let k = 1.609344*m;
            document.getElementById("Kil").value = k.toFixed(2);
        }
        function KilToMil(k) {
            let m = 0.621371192*k;
            document.getElementById("Mil").value = m.toFixed(2);
        }
    </script>

</body>
</html>
