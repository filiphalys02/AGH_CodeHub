<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #panel {
            display: none;
            padding: 20px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 

    <p id="przycisk"><a href="#">Przycisk</a></p>
    <div id="panel">To jest ukryty panel. Może zawierać dowolną treść.</div>

    <script>
        $(document).ready(function() {
            $("#przycisk a").click(function() {
                $("#panel").slideToggle("slow");
            });
        });
    </script>

</body>
</html>
