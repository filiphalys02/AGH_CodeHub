<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div id="pojemnik">
        <p id="akapit">Akapit do usunięcia</p>
        <p>Akapit, który zostanie</p>
    </div>

    <script>
        var pojemnik = document.getElementById("pojemnik");
        var usunac = document.getElementById("akapit");
        if (usunac) {
            pojemnik.removeChild(usunac);
        }        
    </script>
</body>
</html>
