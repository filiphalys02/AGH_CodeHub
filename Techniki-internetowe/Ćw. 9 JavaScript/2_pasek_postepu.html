<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>setInterval</title>
    <style>
        #myProgress {
            width: 100%;
            height: 30px;
            position: relative;
            background-color: lightgrey;
        }
        #myBar {
            background-color: forestgreen;
            width: 10px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>JS Progress Bar</h3>

    <div id="myProgress">
        <div id="myBar"></div>
    </div>

    <br>
    <button onclick="move()">Click Me</button>

    <script>
        function move() {
            const element = document.getElementById("myBar");
            let width = 0;
            const id = setInterval(frame,10);
            function frame() {
                if (width == 100) {
                    clearInterval(id);
                } else {
                    width++;
                    element.style.width = width + '%';
                }
            }
        }
    </script>
</body>
</html>
